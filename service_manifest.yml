name: IPArse
version: $SERVICE_TAG
description: >
   This service is an IPA File Analyzer

accepts: ios/ipa

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

docker_config:
   image: ${REGISTRY}cccs/assemblyline-service-iparse:$SERVICE_TAG
   cpu_cores: 0.5
   ram_mb: 256
